<!DOCTYPE html>
<html>
<head>
    <title>Frock Designer</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
</head>

<body>

<h2>Upload Image → Select a Frock Shape → Auto-Colored Design</h2>

<input type="file" id="imageInput">

<img id="uploadedImage" class="hidden" crossorigin="anonymous">

<h3>Select a shape:</h3>

<div class="shape-container">
    <img src="frock1.png" class="shape" data-shape="1">
    <img src="frock2.png" class="shape" data-shape="2">
    <img src="frock3.png" class="shape" data-shape="3">
    <img src="frock4.png" class="shape" data-shape="4">
</div>

<h3>Final output:</h3>

<div id="frockOutput" class="frock-mask"></div>

<script src="script.js"></script>

</body>
</html>
